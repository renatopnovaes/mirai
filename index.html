<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>sla</title>
    <style>
      body {
        background-color: lightblue;
      }
      div {
        height: 200px;
        width: 200px;
        background-color: green;
        line-height: 200px;
        text-align: center;
        color: red;
        border-radius: 15px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="teste">
      Click-me
    </div>
    <script>
      var sla = window.document.getElementById('teste');
      sla.addEventListener('click', clicou);
      function clicou() {
        sla.innerText = 'Clicked!!';
        sla.style.background = 'red';
        sla.style.color = 'white';
      }
    </script>
  </body>
</html>
